<html>
  <head>
    <title>Controle Financeiro!</title>
    <meta charset="utf-8">
   </head>

   <div class="row col-md-12 nopadding" style="margin: 0px;">
      <div class="col-md-2 bloco1 nopadding">
        <app-menu></app-menu>
      </div>
      <div class="col-md-10 nopadding" style="background-color: #eee;" id="bloco2"> 
        <div class="main-panel">
          <div class="content">
            <div class="container-fluid">
              <div class="main-panel">
                    <div class="card text-center" style="margin-top:60px">
                      <div class="card-header">
                        Alterar Despesas
                      </div>
                      <div style="padding-top: 15px">
                        <div *ngIf="request" class="col-md-12">
                            <div class="form-group row">
                                <label for="inputDescricao" class="col-sm-2 col-form-label" style="text-align: end;">Descrição:</label>
                                <div class="col-sm-10">
                                  <input [(ngModel)]="request.descricao" class="form-control" id="inputDescricao" placeholder="Descrição da Despesa">
                                </div> 
                              </div>
                              <div class="form-group row">
                                <label for="inputData" class="col-sm-2 col-form-label" style="text-align: end;">Data Despesa:</label>
                                <div class="col-sm-10">
                                  <input [(ngModel)]="request.dataDespesa" class="form-control" id="inputData" placeholder="Data da Despesa">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="inputValor" class="col-sm-2 col-form-label" style="text-align: end;">Valor:</label>
                                <div class="col-sm-10">
                                  <input  [(ngModel)]="request.valor" class="form-control" id="inputValor" placeholder="Valor da Despesa">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="in" class="col-sm-2 col-form-label" style="text-align: end;">Categoria:</label>
                                <div class="col-sm-10">
                                  <input  class="form-control" id="inputCategoria" placeholder="Valor" [(ngModel)]="request.categoria">
                                </div>
                              </div>
      
                              <div class="form-group row">
                                <div class="col-sm-12">
                                  <button style="text-align: end;" type="submit" class="btn btn-light"(click)="update()">Alterar Despesa</button>
                                </div>
                              </div>

                              <div *ngIf="response">
                                <div class="alert alert-success" role="alert" *ngIf="response" style="margin-right: 15px; margin-left: 15px;"> 
                                  Despesa alterada com sucesso!
                                </div>
                              </div>
                        </div> 
                      </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</html>
